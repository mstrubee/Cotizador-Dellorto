
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador GPT</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Cotizador Protam</h1>
    <div class="user-info">
      Usuario: <span id="username">--</span>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
  </header>

  <section>
    <h2>Datos Generales</h2>
    <label>Nombre Empresa: <input type="text" /></label>
    <label>Obra: <input type="text" /></label>
    <label>Dirección: <input type="text" /></label>
    <label>Presupuesto: <input type="text" /></label>
    <label>Supervisor: <input type="text" /></label>
    <label>Versión: <input type="text" readonly value="1.0" /></label>
    <label>Fecha de Cotización: <input type="date" id="fechaCotizacion" readonly /></label>
  </section>

  <section>
    <h2>Productos</h2>
    <div id="productos"></div>
    <div style="margin-top: 10px;">
      <button onclick="agregarProducto()">+ Añadir Ítem</button>
      <button id="btnDuplicar">+ Añadir similar</button>
      <button id="btnEliminar">Borrar Selección</button>
    </div>
  </section>

  <section>
    <h2>Resumen</h2>
    <div id="resumenCotizacion">
      <!-- Aquí se mostrará el resumen final -->
    </div>
    <button onclick="generarPDF()">Descargar PDF</button>
  </section>

  <script src="cotizador.js"></script>
  <script src="utils.js"></script>
</body>
</html>
