
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador GPT</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="cotizador.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Cotizador GPT</h1>
  </header>

  <div class="container">
    <div>
      <button onclick="agregarProducto()">+ Añadir Ítem</button>
    </div>

    <table>
      <thead>
        <tr>
          <th></th>
          <th>#</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Elemento</th>
          <th>Alto (mm)</th>
          <th>Ancho (mm)</th>
          <th>Vidrio</th>
          <th>Espesor</th>
          <th>Terminación</th>
          <th>Perforación</th>
          <th>Destajado</th>
          <th>m²</th>
          <th>mL</th>
          <th>Peso</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>

    <div id="resumenCotizacion">
      <p>Total Neto: $0</p>
      <p>IVA (19%): $0</p>
      <p>Total Final: $0</p>
    </div>
  </div>

</body>
</html>
