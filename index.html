
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador GPT</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="cotizador.js" defer></script>
  <script src="dataLoader.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Cotización de Productos</h1>

  <table id="tablaProductos">
    <thead>
      <tr>
        <th>✓</th>
        <th>#</th>
        <th>Nombre</th>
        <th>Cant.</th>
        <th>Tipo</th>
        <th>Alto (mm)</th>
        <th>Ancho (mm)</th>
        <th>Vidrio/TP</th>
        <th>Espesor</th>
        <th>Terminación</th>
        <th>Perforación</th>
        <th># Perfs</th>
        <th>Destajado</th>
        <th># Dests</th>
        <th>m²</th>
        <th>mL</th>
        <th>Peso (kg)</th>
        <th>Precio Neto</th>
      </tr>
    </thead>
    <tbody id="cuerpoTabla">
      <!-- Dinámicamente generado -->
    </tbody>
  </table>

  <button onclick="agregarProducto()">+ Añadir Ítem</button>
  <button onclick="duplicarSeleccion()">+ Añadir similar</button>
  <button onclick="borrarSeleccion()">Borrar Selección</button>
  <button onclick="exportarPDF()">Descargar PDF</button>

  <hr />
  <div id="resumenCotizacion">
    <p>Total Neto: <strong>$ 0</strong></p>
    <p>IVA (19%): <strong>$ 0</strong></p>
    <p>Total Final: <strong>$ 0</strong></p>
  </div>
</body>
</html>
